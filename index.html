<body>
    <Script>
        function buttonClick()
        {
            console.log("button clicked");
            console.log(this);
            this.innerHTML= Date();
        }
        function handleKeyDown(event)
        {
            console.log("key pressed");
            console.log(event);
        }
    </Script>
    <button onclick="buttonClick(this)">click to know time</button>
    <button onmouseuver="console.log("hovered over")">hover over me</button>"
    <input placeholder="input something" onkeydown="handleKeyDown()"/>
</body>
